<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //创建一个人的对象
    var person=new Object();
    person.name="张三";
    person.age=22;
    person.sex="男";
    person.eat=function(){
        //this关键字代表当前对象
        console.log("我喜欢吃萝卜"+"我的名字是"+this.name+"今年"+this.age);
    };
    person.eat();//对象方法的调用。
    var dog=new Object();//创建对象
    dog.name="小黄";//添加属性
    dog.age=12;
    dog.eat=function(){//定义方法
      console.log("我喜欢吃骨头");
    };
    dog.eat();
    //这样一个一个的创建对象很麻烦，可以再构造个函数来创建对象
</script>
</body>
</html>
